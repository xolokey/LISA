<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lisa - Advanced AI Personal Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'background': '#F8F9FA', // Soft gray background
              'surface': '#FFFFFF', // White for cards, modals
              'primary': '#14B8A6', // Teal
              'primary-hover': '#0D9488',
              'secondary': '#64748B', // Muted gray for secondary text/icons
              'text-primary': '#1E293B',
              'text-secondary': '#475569',
              'border-color': '#E2E8F0',
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07)',
              'card-hover': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
            },
            keyframes: {
              'waveform': {
                '0%, 40%, 100%': { transform: 'scaleY(0.4)' },
                '20%': { transform: 'scaleY(1.0)' },
              },
              'fadeIn': {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              'waveform': 'waveform 1.2s infinite ease-in-out',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
